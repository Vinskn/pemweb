<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="insideContainer">
            <label id="title" for="title">Welcome Back</label><br>
            <label id="opener" for="title">Please Enter Your Details</label>
            <form action="/pemweb/bio.html" class="form">
                <div class="field">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="password" required>
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" >
                        <label for="checkbox">Remember Me</label>
                    </div>
                </div>
               <button type="submit">Login</button>
                <p>Don't Have account? <a href="/pemweb/regist.html" id="toRegist">Register here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
