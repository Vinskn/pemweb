<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Hello</h1>
        <p>Please fill out the form below</p>
        <form action="">
            <table style="text-align: left; margin-left: 50%; transform: translateX(-50%); ">
                <tr>
                    <td>Nama Lengkap </td>
                    <td>: </td>
                    <td><input type="text" required placeholder="e.g: John Dow"></td>
                </tr>
                <tr>
                    <td>Username </td>
                    <td>: </td>
                    <td><input type="text" required placeholder="e.g: JohnD123"></td>
                </tr>
                <tr>
                    <td>Email </td>
                    <td>: </td>
                    <td><input type="text" required placeholder="e.g: john@mail.com"></td>
                </tr>
                <tr>
                    <td>Password </td>
                    <td>: </td>
                    <td><input type="password" required placeholder="create strong password!"></td>
                </tr>
                <tr>
                    <td>Foto Diri </td>
                    <td>: </td>
                    <td><input type="file"></td>
                </tr>
            </table>
            <a href="./index.html"><button type="submit">Register</button></a>
            <p>Already have an account? <a href="./index.html">Login</a></p>
        </form>

    </div>
</body>
</html>
